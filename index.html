<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Album Picker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <button id="randomBtn">Pick Random Album</button>
        <div id="albumCard" class="card hidden">
            <img id="cover" src="" alt="Album cover" />
            <h2 id="title"></h2>
            <p id="recordingDate"></p>
            <p id="releaseDate"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
